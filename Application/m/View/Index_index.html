<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{$sys.webtitle}</title>
	<meta name="Keywords" content="{$sys.keywords}">
    <meta name="Description" content="{$sys.description}">
	<link href="__PUBLIC__/home/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/m/css/base.css" rel="stylesheet">
    <link href="__PUBLIC__/m/css/index.css" rel="stylesheet">
    <link href="__PUBLIC__/m/css/banner.css" rel="stylesheet">
    <link href="__PUBLIC__/m/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/m/css/indexfooter.css" rel="stylesheet">

</head>
<body onload="setSize();">
<include file="Index/header"/>


<style>
    #carousel-example-generic .carousel-inner .item:active{
        height: 180px;
    }
</style>
<!-- 轮播 -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="height: 180px;">
    <foreach name="top_pic" item="vt">
        <div class="item" style="height: 180px;">
          <img src="__ROOT__{$vt.picurl}" style="height: 190px;width: 100%">
        </div>
    </foreach>
  </div>
    <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="height: 180px;">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="height: 180px;">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- 轮播 -->
<style>
    .intro{
        
        /*border:1px solid red;*/
    }
    .intro .intro-container{
        margin-top: 30px;
        height: 150px;
    }
    .intro .intro-img{
        width: 49%;
        /*border: 1px solid red;*/
        text-align: center;
        float: left;
        margin-top:10px;

    }
    .intro .intro-img .intro-img-c{
        height: 104px;width: 120px;background-size:100%;background-position:center center;margin:0 auto;
    }
    .intro .intro-img .intro-img-c .box1{
        width:0;
            border-right: 30px solid transparent;
            border-top: 52px solid #fff;
            border-bottom: 52px solid #fff;
            float: left;
    }
    .intro .intro-img .intro-img-c .box2{
        width: 60px;
        height: 104px;
        background-color: transparent;
        float: left;
    }
    .intro .intro-img .intro-img-c .box3{
        width:0;
        border-left: 30px solid transparent;
        border-top: 52px solid #fff;
        border-bottom: 52px solid #fff;
        float: left;
    }
    .intro .intro-chara{
        width: 50%;
        /*border:1px solid red;*/
        float: left;
    }
</style>
<!-- 介绍 -->
<div class="intro">
    <foreach name="intro" item="vint" key="kint">
        <div class="intro-container">
            <div class="intro-img">
                <div class="intro-img-c" style="background-image: url(__ROOT__{$vint.picurl});">
                    <!-- <img src="__PUBLIC__/home/test/2.png" alt=""> -->
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <!-- <div style="clear: both;"></div> -->
                </div>
            </div>
            <div class="intro-chara">
                <div class="intro-title"><h4>{$vint.pic_title}</h4></div>
                <div class="intro-content">{$vint.pic_content}</div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </foreach>
</div>

<include file="Index/footer"/>






<!-- js -->
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="__PUBLIC__/home/bootstrap/js/bootstrap.min.js"></script>
   	
    <script src="__PUBLIC__/m/js/footer.js"></script>
    <script src="__PUBLIC__/m/js/menu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/m/js/jquery.flexslider-min.js"></script>
	<!-- <script src="__PUBLIC__/m/js/anmtion.js"></script> -->
	
	<script type="text/javascript">
        $(function() {
            $(".flexslider").flexslider({
                slideshowSpeed: 3000, //展示时间间隔ms
                animationSpeed: 300, //滚动时间ms
                touch: true //是否支持触屏滑动(比如可用在手机触屏焦点图)
            });
            $(".nav_home").addClass("active");
        });
    </script>   
    <script>
    $('#carousel-example-generic ol li:first').addClass('active');
    $('#carousel-example-generic .carousel-inner .item:first').addClass('active');
    // $('.carousel').carousel({
    //   interval: 2000
    // })
</script>

</body>
</html>
