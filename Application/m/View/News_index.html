	<script>
		var cur_page = 1;
		var count = 6;
		var html = '';
		$(document).ready(function(){
			$('#container').append(getArtDate(cur_page,count));
			cur_page++;
		})


	function getArtDate(cur_page,count){
		html = '';
		$.ajax({
			type:"get",
            url:"{:U('News/getArtList')}",
            data:{cur_page:cur_page,count:count},
            dataType:"json",
            async:false,
            success:function(res){
            	if(isEmptyObject(res)){
            		$('#more').hide();
            		$('#nomore').show();
            	}else{
            		// console.log(res);
            		$.each(res,function(i,v){
            			
							html += '<div style="float:left;padding:10px 0;;width:100%; border-style:solid;border-color:rgb(228,228,228);border-width:0 0 1px 0;"><div style="float:left;width:30%;"><a href="__URL__/detail?id='+ v.aid +'"><img src="__ROOT__'+ v.pic +'" style="width:100%;height: 0.8rem;"></a></div><div style="float:left;width:67%;margin-left:3%;"><div style="float:left;width:100%;font-size:16px;font-weight:500;color:rgb(19,19,19);line-height:20px;height:65px;clear: both;"><a href="__URL__/detail?id='+ v.aid +'">' + v.atitle +'</a></div><div style="width:100%;font-size:13px;color:rgb(162,162,162);"><div>来源:'+ v.txtorigin +'</div><div>'+ v.time +'</div></div></div></div>';
            			
            				
            		})
            		
            	}
            }
		})
		return html;
		
	}
	function isEmptyObject(e) {  
	    var t;  
	    for (t in e)  
	        return !1;
	    return !0;
	}


	$(window).on('scroll',function(){
		if($(window).scrollTop() == $(document).height() - $(window).height()){
			$('#container').append(getArtDate(cur_page,count));
			cur_page++;
		}
	})
	</script>
