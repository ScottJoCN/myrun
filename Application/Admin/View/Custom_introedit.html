<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>编辑定制开发 - {$sys.webname}后台管理</title>
  <!--tags input-->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/asource/js/jquery-tags-input/jquery.tagsinput.css" />
  <!--file upload-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/asource/css/bootstrap-fileupload.min.css" />
  <!--common-->
  <link href="__PUBLIC__/asource/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/asource/css/style-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="__PUBLIC__/asource/css/chosen.css">
  <script type="text/javascript" charset="utf-8" src="__ROOT__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/ueditor/ueditor.all.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__ROOT__/ueditor/lang/zh-cn/zh-cn.js"></script>


  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Index/sidebar"/>
    
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >
        <!-- header section start-->
        <include file="Index/header"/>
        
        <!-- header section end-->
    <div class="page-heading">
            <h3>
                编辑定制开发
            </h3>
            <ul class="breadcrumb">
              <li>
                    <a href="{:U('Index/index')}">{$sys.webname} - 后台主页</a>
                </li>

                <li>
                    <a href="{:U('custom/intro',array('list'=>7,'cla'=>2))}">定制开发列表</a>
                </li>
                <li class="active"> 编辑定制开发 </li>
            </ul>
            
        </div>  

        <!--body wrapper start-->
<div class="wrapper">
    <div class="row">

        <div class="col-md-10">
          <div class="panel">
            <div class="panel-heading">
                编辑定制开发
              <span class="tools pull-right">
              <a class="fa fa-chevron-down" href="javascript:;"></a>
              </span>
            </div>

            <div class="panel-body">
<form class="form-horizontal" method="post" action="{:U('custom/introedit')}" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-2 control-label">定制开发标题</label>
    <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="标题" name="pic_title" value="{$pro.pic_title}">
    </div>
  </div>
  <input type="hidden" name="type" value="10">

  <div class="form-group">
    <label class="col-sm-2 control-label">定制开发内容</label>
    <div class="col-sm-10">
      <!-- <script id="editor" type="text/plain" style="width:100%;height:400px;"></script> -->
        <textarea class="form-control" name="pic_content"  id="contents" style="height: 200px;">{$pro.pic_content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">pc端图片</label>
    <div class="col-md-8">
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                    <img src="__ROOT__{$pro.picurl}" alt="" />
                </div>
                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                <div>
                       <span class="btn btn-default btn-file">
                       <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                       <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
            <!-- 图片input -->
                       <input type="file" class="default" name="picurl" value="__ROOT__{$pro.picurl}"/>
                       </span>
                     <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remove</a>
                </div>
            </div>
        </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">移动端图片</label>
    <div class="col-md-8">
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                    <img src="__ROOT__{$pro.picurl_small}" alt="" />
                </div>
                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                <div>
                       <span class="btn btn-default btn-file">
                       <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                       <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
            <!-- 图片input -->
                       <input type="file" class="default" name="picurl_small" value="__ROOT__{$pro.picurl_small}"/>
                       </span>
                     <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remove</a>
                </div>
            </div>
        </div>
  </div>

  <div class="form-group">
    <input type="hidden" name="id" value="{$pro.id}">
    <div class="col-sm-2 col-sm-offset-2"><input type="submit" name="" class="btn btn-success" id="art_sub"></div>
  </div>

</form>
            </div>
          </div>
        </div>
    </div>
  </div>        
        <!--body wrapper end-->
        

        <!--footer section start-->
        <include file="Index/footer"/>

        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/asource/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/asource/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/asource/js/modernizr.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery.nicescroll.js"></script>

<!--file upload-->
<script type="text/javascript" src="__PUBLIC__/asource/js/bootstrap-fileupload.min.js"></script>
<!--tags input-->
<script src="__PUBLIC__/asource/js/jquery-tags-input/jquery.tagsinput.js"></script>
<script src="__PUBLIC__/asource/js/tagsinput-init.js"></script>
<!--common scripts for all pages-->
<script src="__PUBLIC__/asource/js/scripts.js"></script>

<script src="__PUBLIC__/asource/js/date/WdatePicker.js"></script>
<script src="__PUBLIC__/asource/js/chosen.jquery.js"></script>

<script type="text/javascript">
    var ue = UE.getEditor('editor',{
      toolbars: [
      ['fullscreen', 'source', 'undo', 'redo','|','preview','print','template','|','justifyleft','justifycenter','justifyright','justifyjustify','|','insertorderedlist','insertunorderedlist','|','superscript','subscript','fontborder','|','link', 'unlink','removeformat', 'formatmatch', 'blockquote', 'pasteplain', 'autotypeset'],
      ['indent','paragraph','fontfamily', 'fontsize','|','forecolor','backcolor','bold','italic','underline','strikethrough','|','simpleupload', 'insertimage','emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map']
    ],
    autoHeightEnabled: false,
    });
    $('#art_sub').click(function(){
      $('#contents').val(UE.getEditor('editor').getContent());
    })
    
</script>
</body>
</html>
