<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Index/sidebar"/>
    
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >
        <!-- header section start-->
        <include file="Index/header"/>
        
        <!-- header section end-->
		<div class="page-heading">
            <h3>
                编辑头图
            </h3>
            <ul class="breadcrumb">
            	<li>
                    <a href="{:U('Index/index')}">{$sys.webname} - 后台主页</a>
                </li>

                <li>
                    <a href="{:U('Home/piclist',array('list'=>1,'cla'=>1))}">头图列表</a>
                </li>
                <li class="active"> 编辑头图 </li>
            </ul>
            
        </div>  

        <!--body wrapper start-->
<div class="wrapper">
    <div class="row">

        <div class="col-md-10">
          <div class="panel">
            <div class="panel-heading">
              编辑头图
              <span class="tools pull-right">
              <a class="fa fa-chevron-down" href="javascript:;"></a>
              </span>
            </div>

            <div class="panel-body">
<form class="form-horizontal" method="post" action="{:U('Home/editpic')}" enctype="multipart/form-data">
	

	<div class="form-group">
		<label class="col-sm-2 control-label">头图</label>
		<div class="col-md-8">
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                    <img src="__ROOT__{$pro.picurl}" alt="" />
                </div>
                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                <div>
                       <span class="btn btn-default btn-file">
                       <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                       <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
            <!-- 图片input -->
                       <input type="file" class="default" name="picurl" value="__ROOT__{$pro.picurl}"/>
                       </span>
                     <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remove</a>
                </div>
            </div>
        </div>
	</div>

<!-- 	<div class="form-group">
	    <label class="col-sm-2 control-label">新闻标签</label>
	    <div class="col-sm-10"> 
	    	<input id="tags_1" type="text" class="tags" value="{$art.tags}" name="tags" /> 
	    </div>
	</div> -->

	<div class="form-group">
		<input type="hidden" name="id" value="{$pro.id}">
		<div class="col-sm-2 col-sm-offset-2"><input type="submit" name="" class="btn btn-success" id="art_sub"></div>
	</div>

</form>
            </div>
          </div>
        </div>
    </div>
  </div>        
        <!--body wrapper end-->
        

        <!--footer section start-->
        <include file="Index/footer"/>

        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>
