<body class="sticky-header">

<section>
    <!-- left side start-->

    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >
        <!-- header section start-->
        <include file="Index/header"/>
        
        <!-- header section end-->

        <div class="page-heading">
            <h3>
                修改密码
            </h3>
            <ul class="breadcrumb">
            	<li>
                    <a href="{:U('Index/index')}">{$sys.webname} - 后台主页</a>

            </ul>

        <!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-6">
			<div class="panel">
	            <div class="panel-heading">
	              修改密码
	              <span class="tools pull-right">
	              <a class="fa fa-chevron-down" href="javascript:;"></a>

<script>
    var uid = {$Think.session.df_system_id}
    
    

	$('#uname').blur(function(){
    	uname = $(this).val();
    	$.ajax({
    		type:"post",
    		url:"{:U('Person/regname')}",
    		data:{
    			username:uname,
    			id:uid
    		},
    		dataType:'text',
    		success:function(res){
    			if(res == 1){
    				console.log(res);
    			}else{
    				
    			}
    		}
    	})
    })


</script>
