<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>留言列表 - {$sys.webname}后台管理</title>

  <!--common-->
  <link href="__PUBLIC__/asource/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/asource/css/style-responsive.css" rel="stylesheet">


<style>
	.pagination .current{
        background-color: #65CEA7;
        color: #fff;
    }
</style>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Index/sidebar"/>
    
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >
        <!-- header section start-->
        <include file="Index/header"/>
        
        <!-- header section end-->

        <div class="page-heading">
            <h3>
                留言列表
            </h3>
            <ul class="breadcrumb">
            	<li>
                    <a href="{:U('Index/index')}">后台主页</a>
                </li>
                <li class="active"> 留言列表 </li>
            </ul>
            
        </div>
        <!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
			<section class="panel">
	            <header class="panel-heading">
	                留言列表
	                    <span class="tools pull-right">
	                        <a href="javascript:;" class="fa fa-chevron-down"></a>
	                     </span>
	            </header>
	            <div class="panel-body">

	        		<table class="table  table-hover general-table">
					    <thead>
					        <tr>
					            <th>ID</th>
					            <th>姓名</th>
					            <th>电话</th>
					            <th>邮箱</th>
					            <th>留言主题</th>
					            <th>留言内容</th>
					            <th>留言时间</th>
					            
					        </tr>
					    </thead>
					    <tbody>
					    	<foreach name="mgsdata" item="vu">
					    		<tr>
						    		<td>{$vu.id}</td>
						    		<td>{$vu.myname}</td>
						           	<td>{$vu.tel}</td>
						           	<td>{$vu.uemail}</td>
						           	<td>{$vu.title}</td>
						           	<td>{$vu.contents}</td>
						           	<td>{$vu.adtime|date="Y-m-d",###}</td>
					           	</tr>
					    	</foreach>
					    </tbody>
					</table>
					{$page}
				</div>
			</section>			



        </div>
    </div>
</div>
        <!--body wrapper end-->
        

        <!--footer section start-->
        <include file="Index/footer"/>

        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/asource/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/asource/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/asource/js/modernizr.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery.nicescroll.js"></script>



<!--common scripts for all pages-->
<script src="__PUBLIC__/asource/js/scripts.js"></script>


</body>
</html>
