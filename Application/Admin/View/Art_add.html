<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
	<meta name="description" content="">
	<meta name="author" content="ThemeBucket">
	<link rel="shortcut icon" href="#" type="image/png">

	<title>新增文章 - {$sys.webname}后台管理</title>
	<!--tags input-->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/asource/js/jquery-tags-input/jquery.tagsinput.css" />
	<!--file upload-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/asource/css/bootstrap-fileupload.min.css" />
	<!--common-->
	<link href="__PUBLIC__/asource/css/style.css" rel="stylesheet">
	<link href="__PUBLIC__/asource/css/style-responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/asource/css/chosen.css">
	<script type="text/javascript" charset="utf-8" src="__ROOT__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/ueditor/ueditor.all.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__ROOT__/ueditor/lang/zh-cn/zh-cn.js"></script>


  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Index/sidebar"/>
    
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >
        <!-- header section start-->
        <include file="Index/header"/>
        
        <!-- header section end-->
		<div class="page-heading">
            <h3>
                添加新闻
            </h3>
            <ul class="breadcrumb">
            	<li>
                    <a href="{:U('Index/index')}">{$sys.webname} - 后台主页</a>
                </li>

                <li>
                    <a href="{:U('Art/index',array('list'=>2,'cla'=>3))}">新闻列表</a>
                </li>
                <li class="active"> 添加新闻 </li>
            </ul>
            
        </div>  

        <!--body wrapper start-->
<div class="wrapper">
    <div class="row">

        <div class="col-md-10">
          <div class="panel">
            <div class="panel-heading">
              添加新闻
              <span class="tools pull-right">
              <a class="fa fa-chevron-down" href="javascript:;"></a>
              </span>
            </div>

            <div class="panel-body">
<form class="form-horizontal" method="post" action="{:U('Art/insert')}" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-2 control-label">新闻标题</label>
		<div class="col-sm-5">
		    <input type="text" class="form-control" placeholder="新闻标题" name="atitle">
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-sm-2 control-label">文章来源</label>
		<div class="col-sm-5">
		    <input type="text" class="form-control" name="txtorigin" value="来源于网络">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">自定义时间</label>
		<div class="col-sm-5">
			<div class="iconic-input right">
                <i class="fa fa-calendar"></i>
			    <input type="text" class="form-control" name="edittime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">自定义浏览量</label>
		<div class="col-sm-5">
		    <input type="text" class="form-control" name="editskim">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">自定义标题背景</label>
		<div class="col-sm-5">
			<div class="fileupload fileupload-new" data-provides="fileupload">
                    <span class="btn btn-default btn-file">
                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select file</span>
                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                    <input type="file" class="default" name="title_pic"/>
                    </span>
                <span class="fileupload-preview" style="margin-left:5px;"></span>
                <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
            </div>
		</div>
	</div>
	
	<div class="form-group">
	    <label class="col-sm-2 control-label">关键词</label>
	    <div class="col-sm-5"> 
	    	<input id="tags_1" type="text" class="tags" value="" name="kw" /> 
	    </div>
	    <label class="col-sm-2 control-label">用于SEO，回车键确认词</label>
	</div>	
<!-- 	<div class="form-group">
		<label class="col-sm-2 control-label">关键词</label>
		<div class="col-sm-5">
		    <input type="text" class="form-control" name="kw">
		</div>
		<label class="col-sm-2 control-label">用于SEO</label>
	</div> -->
	<div class="form-group">
		<label class="col-sm-2 control-label">简单描述</label>
		<div class="col-sm-5">
		    <!-- <input type="text" class="form-control" name="description"> -->
		    <textarea class="form-control" name="description" rows="5"></textarea>
		</div>
		<!-- <label class="col-sm-2 control-label">用于SEO</label> -->
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">排序</label>
		<div class="col-sm-5">
		    <input type="text" class="form-control" name="sort">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">推荐情况</label>
		<div class="col-sm-10">
			
		    <label class="checkbox-inline">
		        <input type="checkbox" name="is_top" value="1">置顶
		    </label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">新闻封面</label>
		<div class="col-sm-5">
			<div class="fileupload fileupload-new" data-provides="fileupload">
                    <span class="btn btn-default btn-file">
                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select file</span>
                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                    <input type="file" class="default" name="pic"/>
                    </span>
                <span class="fileupload-preview" style="margin-left:5px;"></span>
                <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
            </div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">新闻内容</label>
		<div class="col-sm-10">
			<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
		    <textarea class="" name="contents" style="visibility: hidden;" id="contents"></textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-sm-offset-2"><input type="submit" name="" class="btn btn-success" id="art_sub"></div>
	</div>

</form>
            </div>
          </div>
        </div>
    </div>
  </div>        
        <!--body wrapper end-->
        

        <!--footer section start-->
        <include file="Index/footer"/>

        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/asource/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/asource/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/asource/js/modernizr.min.js"></script>
<script src="__PUBLIC__/asource/js/jquery.nicescroll.js"></script>

<!--file upload-->
<script type="text/javascript" src="__PUBLIC__/asource/js/bootstrap-fileupload.min.js"></script>
<!--tags input-->
<script src="__PUBLIC__/asource/js/jquery-tags-input/jquery.tagsinput.js"></script>
<script src="__PUBLIC__/asource/js/tagsinput-init.js"></script>
<!--common scripts for all pages-->
<script src="__PUBLIC__/asource/js/scripts.js"></script>

<script src="__PUBLIC__/asource/js/date/WdatePicker.js"></script>
<script src="__PUBLIC__/asource/js/chosen.jquery.js"></script>

<script type="text/javascript">
    var ue = UE.getEditor('editor',{
	   	toolbars: [
	    ['fullscreen', 'source', 'undo', 'redo','|','preview','print','template','|','justifyleft','justifycenter','justifyright','justifyjustify','|','insertorderedlist','insertunorderedlist','|','superscript','subscript','fontborder','|','link', 'unlink','removeformat', 'formatmatch', 'blockquote', 'pasteplain', 'autotypeset'],
	    ['indent','paragraph','fontfamily', 'fontsize','|','forecolor','backcolor','bold','italic','underline','strikethrough','|','simpleupload', 'insertimage','emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map']
		],
		autoHeightEnabled: false,
    });
    $('#art_sub').click(function(){
    	$('#contents').val(UE.getEditor('editor').getContent());
    })
    
</script>
</body>
</html>
