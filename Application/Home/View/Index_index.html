<script type="text/javascript">

            oul.style.width=ali[0].offsetWidth*ali.length+'px';
            function move(){
                if(oul.offsetLeft<-oul.offsetWidth/2){
                    oul.style.left='0';
                }
                if(oul.offsetLeft>0){
                    oul.style.left=-oul.offsetWidth/2+'px'
                }
                oul.style.left=oul.offsetLeft+spa+'px';
            }
            var timer = setInterval(move,90)
            
            odiv.onmousemove=function(){clearInterval(timer);}
            odiv.onmouseout=function(){timer = setInterval(move,30)};
        }
    </script>

<script>
/*$('#myZifei').modal('show');*/

function baoming_save_check(){
  if ($("#myname").val()==''){
    alert("请填写姓名");
    $("#myname").focus(); 
    return false;
    }
    
  var xingmingbo = true;
  var xingmingstr = $("#myname").val();
  for (var i = 0; i < xingmingstr.length; i++)
  {
    if (xingmingstr.charCodeAt(i) < 256)
    {
      xingmingbo = false;
      break;
    }
  }
  if (!xingmingbo) {
    alert("姓名必须为汉字!");
    $("#myname").focus();
    return false ; 
  }
  
    if ($("#myname").val().length>4||$("#myname").val().length<2){
      alert("姓名必须为2-4个汉字!");
      $("#myname").focus();   
      return false ; 
      } 
    
    
  if ($("#mytel").val()==''){
    alert("请填写手机号码!");
    $("#mytel").focus();
    return false;
    } 
  if(!(/^1[3|4|5|7|8][0-9]\d{8}$/.test($("#mytel").val()))){   
        alert("不是完整的11位手机号或者手机号码不正确!");   
        $("#mytel").focus();   
        return false;
  }
  
  
  $.ajax({
        type: "POST",
        url: "{:U('index/booking')}",
        data: "myemail="+$("#myemail").val()+"&myname="+$("#myname").val()+"&mytel="+$("#mytel").val(),
    async: false,
    dataType: 'html',
        error: function() {
            alert("加载错误")
        },
        success: function(data) {
      if (data=="1"){alert("请正确填写您的姓名以及手机号码!");return false;}
      if (data=="2"){alert("信息提交成功! ");return false;}
            return false;
        }
    });
}
</script>
